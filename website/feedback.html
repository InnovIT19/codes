<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Recommendation Feedback</title>
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #C4A484, #EADBC8, #FEFFD2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }
    
        .feedback-dialog {
            width: 6in;
            height: 4in;
            border: 1px solid #ccc;
            background-color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
            margin-left: 1in;
            text-align: center;
            
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .stars {
            display: flex;
            justify-content: center;
        }
        .star {
            font-size: 5em;
            cursor: pointer;
            color: #ddd;
           
        }
        .star.selected {
            color: gold;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 15px 55px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #9e7255;
            color: white;
            border-radius: 5px;
            font-size: 40px;
            border-radius: 10px;
        }
        .image-container {
            margin-right: 2in;
        }
        .image-container img {
            width: 300px;
            height: auto;
        }
    </style>

</head>
    
<body>
    <!-- ***** feedback Area Starts ***** -->
    <div class="feedback-dialog">
        <div class="section active" id="outfit-feedback">
            <h2 style="font-size: 50px">Feedback for Outfit</h2>
            <div class="stars" id="outfit-stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
                
            </div>
            <div class="buttons">
                <button onclick="nextSection('color-feedback')">Next</button>
            </div>
        </div>
        <div class="section" id="color-feedback">
            <h2 style="font-size: 50px">Feedback for Color</h2>
            <div class="stars" id="color-stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <div class="buttons">
                <button onclick="nextSection('size-feedback')">Next</button>
            </div>
        </div>
        <div class="section" id="size-feedback">
            <h2 style="font-size: 50px">Feedback for Size</h2>
            <div class="stars" id="size-stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <div class="buttons">
                <button onclick="nextSection('overall-feedback')">Next</button>
            </div>
        </div>
        <div class="section" id="overall-feedback">
            <h2 style="font-size: 40px">Feedback for Overall Appearance</h2>
            <div class="stars" id="overall-stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <div class="buttons">
                <button onclick="submitFeedback()">Submit</button>
                <button onclick="resetFeedback()">Reset</button>
            </div>
        </div>
    </div>

    <!-- ***** Contact Area Ends ***** -->
    <div class="image-container">
        <img src="assets/images/color.png" alt="Westmire A56 Headset">
    </div>

    
    <script>

        const sections = document.querySelectorAll('.section');
        const stars = document.querySelectorAll('.star');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = star.getAttribute('data-value');
                const starsParent = star.parentElement;
                const starsInSection = starsParent.querySelectorAll('.star');
                
                starsInSection.forEach(s => {
                    s.classList.remove('selected');
                    if (s.getAttribute('data-value') <= value) {
                        s.classList.add('selected');
                    }
                });
            });
        });

        function nextSection(nextId) {
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(nextId).classList.add('active');
        }

        function submitFeedback() {
            alert('Feedback submitted!');
        }

        function resetFeedback() {
            stars.forEach(star => {
                star.classList.remove('selected');
            });
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById('outfit-feedback').classList.add('active');
        }
    

    </script>

  </body>

</html>
